apiVersion: apps/v1
kind: Deployment 
metadata:
  name: nginx-react
  namespace: django-react-postgres
spec:
   replicas: 3
   selector:
    matchLabels:
      app: dr
      tier: frontend
      track: stable
   template:
    metadata:
      labels:
        app: dr
        tier: frontend
        track: stable
    spec:
      containers:
      - name: app-nginx
        image: gerrome/django-react2_nginx:1
        
       
      
      
